<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mymeal</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    #nav{
        display: flex;
        align-items: center;

    }
    #logo{
        margin: 10px 34px;
    }
    #logo img{
        width:100px;
        height: 100px;
        margin: 3px 6px;
    }
    #nav ul{
        display: flex;
        justify-content: center;
        font-size: 1.3rem;
        background-color: black;
    }
    #nav ul li{
        background-color: black;
        list-style: none;
        font-size: 1.3rem;

    }
    #nav ul li a{
        display: block;
        color: white;
        text-decoration: none;
        margin: 20px;
        padding: 3px 22px;

    }
</style>
<body>
    <nav id="nav">
        <div id="logo">
            <img src="logo.png" alt="mymeal">
        </div>
        <ul class="basic">
            <li class="list"><a href="">Home</a></li>
            <li class="list"><a href="">About Us</a></li>
            <li class="list"><a href="">Food Chain</a></li>
            <li class="list"><a href="">Contact Us</a></li>
            <li class="list"><a href="">Menu</a></li>
        </ul>
    </nav>
</body>
</html>
