<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5</title>
</head>
<style>
    /*  impo:for using z-index we need to make it position relative */
    /*which one has more z-index ,that one can be overlapped or priortized */
    .box{
        width: 100px;
        height: 100px;
        border:3px solid black;
        margin: 10px;
    }
    #id1{
        position: relative;
        top: 49px;
        background-color: brown;
        z-index: 24;
    }
    #id2{
        position: relative;
        top: 10px;
        z-index: 10;
        /* visibility: hidden;    it remove but the space is still reserve*/
        /* display: none;  /*by these the space also remove*/

        background-color: rgb(226, 43, 177);
    }
    #id3{
        background-color: rgb(207, 241, 152);
    }
    #id4{
        background-color: rgb(110, 220, 239);
    }
    .container{
        border: 4px solid black;
        width: 100%;
        height: 544px;
        display: flex;
        flex-direction: column;
        flex-direction: row-reverse;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
       /* justify-content: space-between; try more like these*/
       /* align-items: center; verticaly center
       align-items: flex-end; vertically end*/
        align-items:/* stretch; when the device width any change then it wrap by even space */
    }
    .items{
        height: 200px;
        width: 200px;
        border: 2px solid black;
        margin: 10px;
    }
    #box1{
        background-color: bisque;
        /* higher the order,later it show up in a container */
        order: 10;
        flex-grow: 3;
        flex-shrink: 3;
        /* flex-basis: 236px; */
        /*which one has more flex grow , srink , respectivaly it show more space , less space while the change of size container*/
        /*by these we can change the default size */
    }
    #box5{
        background-color: rgb(111, 72, 25);
        order: 20;
        flex-grow: 2;
        flex-shrink: 2;
        align-self: center;
    }
</style>
<body>
    <div class="box" id="id1"></div>
    <div class="box" id="id2"></div>
    <div class="box" id="id3"></div>
    <div class="box" id="id4"></div>

    <h1>Flexbox tutorial</h1>
    <div class="container">
        <div class="items" id="box1"></div>
        <div class="items" id="box2"></div>
        <div class="items" id="box3"></div>
        <div class="items" id="box4"></div>
        <div class="items" id="box5"></div>
    </div>
    
</body>
</html>
